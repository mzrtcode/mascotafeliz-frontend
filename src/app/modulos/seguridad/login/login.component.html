 <div class="body">
  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Bienvenido</h1>
                                </div>
                                <form [formGroup]="fgValidador" class="user" (ngSubmit)="IdentificarUsuario()" >
                                    <div class="form-group">
                                      <mat-form-field  class="ancho" appearance="fill">
                                        <mat-label>Usuario</mat-label>
                                        <input formControlName="usuario" matInput  autocomplete="off">
                                      </mat-form-field>
                                    </div>
                                    <div class="form-group">
                                      <mat-form-field  class="ancho" appearance="fill">
                                        <mat-label>Contase単a</mat-label>
                                        <input  type="password" formControlName="clave" matInput  autocomplete="off">
                                      </mat-form-field>
                                    </div>
                                    <div class="form-group">
                                      <mat-checkbox class="">Recuerdame</mat-checkbox>
                                    </div>
                                    <button type="submit" [disabled]="!fgValidador.valid" mat-raised-button color="primary">Iniciar Sesion</button>
                                    <hr>
                                    <a  class="btn btn-google btn-user btn-block">
                                        <i class="fab fa-google fa-fw"></i> Login with Google
                                    </a>
                                    <a  class="btn btn-facebook btn-user btn-block">
                                        <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                                    </a>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a href="/seguridad/recuperar-clave">多Olvidaste tu contrase単a?</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

  </div>

</div>
