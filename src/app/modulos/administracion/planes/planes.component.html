<mat-card>
  <mat-card-content>
    <mat-card-title>
      <i class="fa-solid fa-star"></i>Planes
      <button mat-raised-button color="primary" (click)="nuevoPlan()">Nuevo</button>

    </mat-card-title>



    <mat-form-field>
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
    </mat-form-field>


    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="listaPlanesAPI" >

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
        </ng-container>

        <!-- Nombres Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <!-- Apellidos Column -->
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef> Descripcion</th>
          <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef> Precio </th>
          <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
        </ng-container>




        <!-- Acciones Column -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element; " >
            <a class="cursor-pointer" style="color: cornflowerblue;" matTooltip="Detalles usuario">
              <mat-icon>search</mat-icon>
            </a>
            <a class="cursor-pointer" (click)="actualizarPlan(element)"  style="color: darkslateblue;" matTooltip="Editar usuario">
              <mat-icon>edit</mat-icon>
            </a>
            <a class="cursor-pointer" (click)="eliminarPlan(element)" style="color: crimson;" matTooltip="Eliminar usuario">
              <mat-icon >delete</mat-icon>
            </a>

          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>



  </mat-card-content>
</mat-card>
