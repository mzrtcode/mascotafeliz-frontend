<div class="content">

  <mat-card-title>
    <i class="fa-solid fa-star"></i>Mascotas


  </mat-card-title>







    <table mat-table [dataSource]="dataSourceMascotasCliente" >

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
      </ng-container>


      <!-- Nombres Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <!-- Apellidos Column -->
      <ng-container matColumnDef="foto">
        <th mat-header-cell *matHeaderCellDef> Foto </th>
        <td mat-cell *matCellDef="let element"> {{element.foto}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="especie">
        <th mat-header-cell *matHeaderCellDef> Especie </th>
        <td mat-cell *matCellDef="let element"> {{element.especie}} </td>
      </ng-container>

      <!-- Telefono	 Column -->
      <ng-container matColumnDef="estadoAfiliacion">
        <th mat-header-cell *matHeaderCellDef> Estado Afiliacion </th>
        <td mat-cell *matCellDef="let element"> {{element.estadoAfiliacion}} </td>
      </ng-container>

      <!-- Acciones Column -->



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
